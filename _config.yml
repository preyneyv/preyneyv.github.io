baseurl: ''
url: 'https://preyneyv.github.io'
permalink: pretty
description: "A learning developer's perspective."
plugins:
  - jekyll-sitemap
prose:
  rooturl: '_posts'
  siteurl: 'https://preyneyv.github.io/'
  relativeLinks: 'https://preyneyv.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          alterable: true
          placeholder: "Choose Tags"
    _posts/pages:
      - name: "category"
        field:
            element: "hidden"
            value: "page"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
